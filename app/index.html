<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="icon" href="favicon/favicon.ico" sizes="any">

<body>
  <header class="header">

      <div class="header__inner">
        <nav class="header__menu">
          <a class="logo focus" href="#">
            <img class="logo__img" src="images/logo.svg" width="189" height="36" alt="Logo DolGuldur">
          </a>
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link current" href="#">
                Home
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">
                Our Works
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <address class="header__info">
          <ul class="header__contacts">
            <li class="header__contact">
              <a class="header__contact-link focus" href="mailto:info@dolguldur.com">
                <svg class="header__contact-icon" width="16" height="16">
                  <use href="./images/symbol-defs.svg#envelope"></use>

            </li>
            <li class="header__contact">
              <a class="header__contact-link focus" href="tel:+380961111111">

                  <use href="./images/symbol-defs.svg#smartphone"></use>
                </svg>
                +38 096 111 11 11
              </a>
            </li>
          </ul>
        </address>
      </div>
    </div>
  </header>

  <main>

    <h1 class="sr-only">
      Digital Marketing Agency DolGuldur
    </h1>

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__title">
              author's forge where your sites are created
            </h2>
            <button class="button" type="button">
              Go to order
            </button>
          </div>
        </div>
      </div>
    </section>



  </main>

  <footer class="footer">
    <div class="container">
      <div class="inner">
        <a class="logo footer__logo focus" href="#">
          <img class="logo__img" src="images/logo-lighgt.svg" width="140" height="25" alt="Logo DolGuldur">
        </a>
        <address class="footer__info">
          <ul class="footer__contacts">
            <li class="footer__contact">
              <a class="footer__link-adress focus" href="#">
                14 Green St., Belmont, Boston. USA
              </a>
            </li>
            <li class="footer__contact">
              <a class="footer__link focus" href="mailto:info@dolguldur.com">
                info@dolguldur.com
              </a>
            </li>
            <li class="footer__contact">
              <a class="footer__link focus" href="tel:+380961111111">
                +38 099 111 11 11
              </a>
            </li>
          </ul>
        </address>
      </div>
    </div>

  <script src="js/main.min.js"></script>
